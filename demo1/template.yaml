AWSTemplateFormatVersion : '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Resources:
  Calculator:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: nodejs6.10
      Handler: index.handler
      FunctionName: calculator
      AutoPublishAlias: live
      DeploymentPreference:
        Type: AllAtOnce
        Hooks:
          PreTraffic: !Ref CalculatorValidator
      Events:
        Add:
          Type: Api
          Properties:
            Path: /
            Method: GET

  CalculatorValidator:
    Type: AWS::Serverless::Function
    Properties:
      Handler: validate.handler
      Policies:
        - Version: "2012-10-17"
          Statement:
          - Effect: "Allow"
            Action:
              - "logs:CreateLogGroup"
              - "logs:CreateLogStream"
              - "logs:PutLogEvents"
            Resource:
              !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:*'
          - Effect: "Allow"
            Action:
              - "codedeploy:PutLifecycleEventHookExecutionStatus"
            Resource:
              !Sub 'arn:aws:codedeploy:${AWS::Region}:${AWS::AccountId}:deploymentgroup:${ServerlessDeploymentApplication}/*'
        - Version: "2012-10-17"
          Statement:
          - Effect: "Allow"
            Action:
              - "lambda:InvokeFunction"
            Resource:
                !Sub 'arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:calculator'
      Runtime: nodejs6.10
      FunctionName: 'CodeDeployHook_CalculatorValidator'
      DeploymentPreference:
        Enabled: false
      Environment:
        Variables:
          TestVersion: !Sub "${Calculator.Version}"          

  Calculator:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: nodejs6.10
      Handler: index.handler
      FunctionName: calculator
      AutoPublishAlias: live
      DeploymentPreference:
        Type: AllAtOnce
        Hooks:
          PreTraffic: !Ref CalculatorValidator
      Events:
        Add:
          Type: Api
          Properties:
            Path: /
            Method: GET